<form class="flexcol" id="ftw-config" style="width: 500px; height: auto">
    <section class="content">
        <div class="form-group">
            <label>Minimum</label>
            <div class="form-fields">
                <input type="range" name="querylength" data-dtype="Number" value={{querylength}} min="1" max="30"
                    step="1">
                <span class="range-value">{{querylength}}</span>
            </div>
            <p class="notes">Defines the number of days to fetch from the API.</p>
        </div>
    </section>
</form>
